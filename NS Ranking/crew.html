	<h2 id="time" class="text-center font-weight-lighter"></h2>
	<div id="ranking" class="container table-responsive">
		<div class="spinner spinner-border spinner-border-sm"></div>
		<h2>Loading...</h2>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$('[data-toggle="tooltip"]').tooltip(); 
			// Set the date we're counting down to
			var countDownDate = new Date("June 13, 2019 24:00:00").getTime();

			// Update the count down every 1 second
			var x = setInterval(function() {
				var d = new Date();
				var utc = (d.getTimezoneOffset() * 60000)+ d.getTime();
			  // Get todays date and time
			  var now = new Date(utc + (3600000*(-6))).getTime();


			  // Find the distance between now and the count down date
			  var distance = countDownDate - now;

			  // Time calculations for days, hours, minutes and seconds
			  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			  // Display the result in the element with id="demo"
			  document.getElementById("time").innerHTML = days + "d " + hours + "h "
			  + minutes + "m " + seconds + "s ";

			  // If the count down is finished, write some text 
			  if (distance < 0) {
			    clearInterval(x);
			    document.getElementById("time").innerHTML = "Season 40 ended";
			  }
			}, 1000);

			$('#ranking').load('crew_data.php', function(){
	            	updateRank();
	            });
	            var url;
	            function updateRank()
	            { 
	                url = 'crew_data.php';
	                $('#ranking').load(url, function(){
	            		updateRank();
	            	});
	            }

        });
	</script>
